<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits" />

      <h2>Registre o seu dia!</h2>

      <button>
        <img src="./assets/plus.svg" alt="Sinal de mais do Registrar" />
        <div>
          Registrar o meu dia
        </div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">
          🏃🏽‍♂️
          <p>Exercitar</p>
        </div>
        <div class="habit" data-name="water">
          💧
          <p>Hidratar</p>
        </div>
        <div class="habit" data-name="food">
          🍎
          <p>Alimentar</p>
        </div>
        <div class="habit" data-name="journal">
          📕
          <p>Estudar</p>
        </div>
        <div class="habit" data-name="recreation">
          🎮
          <p>Lazer</p>
        </div>
      </div>

      <div class="days"></div>
    </form>


    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
